<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="../styles/registro.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

</head>

<body>
    <div class="row row-cols-2 justify-content-around">
        <div id="divBody" class="col-auto">
            <div id="superTitulos">
                REGISTRO DE USUARIOS
            </div><br><br>

            <form method="GET" action="" id="formRegistro">
                <div id="divDatosCliente">
                    <h2>Datos del Usuario</h2>
                    <div id="divInputNombre">
                        <label for="inputNombre" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" onchange="vistaPrevia()" id="inputNombre" placeholder="Ejemplo: Pepito" name="NombrePaquete"><br>
                    </div>

                    <div id="divInputApellido">
                        <label for="inputApellido" class="form-label">Apellido(s)</label>
                        <input type="text" class="form-control" onchange="vistaPrevia()" id="inputApellido" placeholder="Ejemplo: Perez Perez" name="Apellido">

                    </div>
                    <div id="divRowDocumento" class="row row-cols-2 justify-content-around">
                        <div id="divTipoDocumento" class="col-auto">
                            <label for="inputTipoDocumento" class="form-label">Seleccione el Tipo de Documento</label>
                            <select id="selectTipoDocumento" class="form-select" name="TipoDocumento" onchange="vistaPrevia()">
                        <option selected>Cédula de Ciudadanía</option>
                        <option>Pasaporte</option>
                        <option>Cédula de Extrangería</option>
                    </select>
                        </div>
                        <div id="divNumeroDocumento" class="col-auto">
                            <label for="inputNumeroDocumento" class="form-label">Escriba el Número de Documento</label>
                            <input type="number" class="form-control" onchange="vistaPrevia()" id="inputNumeroDocumento" placeholder="Ejemplo 1234567890" name="PlacaVehiculo">
                        </div>
                    </div>
                    <div id="divInputTelefono">
                        <label for="inputTelefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="inputTelefono" onchange="vistaPrevia()" placeholder="Ejemplo: 3046414141" name="Telefono">
                    </div>


                </div>

                <div id="divDatosVehiculo">
                    <h2>Datos del Vehiculo</h2>

                    <div id="divRowTipoVehiculo" class="row row-cols-2 justify-content-around">
                        <div id="divTipoVehiculo" class="col-auto">
                            <label for="inputTipoVehiculo" class="form-label">Seleccione el Tipo de Vehiculo</label>
                            <select id="selectTipoVehiculo" class="form-select" onchange="vistaPrevia()" name="TipoVehiculo">
                        <option selected>Automovil</option>
                        <option>Camioneta</option>
                        <option>Taxi</option>
                        <option>Motocicleta</option>
                    </select>
                        </div>
                        <div id="divPlacaVehiculo" class="col-auto">
                            <label for="inputPlacaVehiculo" class="form-label">Escriba la placa del Vehiculo</label>
                            <input type="text" class="form-control" onchange="vistaPrevia()" id="inputPlacaVehiculo" placeholder="Ejemplo XXX-123" name="PlacaVehiculo">
                        </div>
                    </div>

                </div>

                <input type="reset" value="LIMPIAR">
                <input type="submit" value="GUARDAR" onclick="guardar()">

            </form>
        </div>

        <div class="col-auto">
            <div id="superTitulos">DATOS INGRESADOS</div>

            <div class="contenedor">
                <div class="caja">
                    <div class="cajaNHotel">
                        <div class="row row-cols-2 justify-content-around">
                            <p>Nombre</p>
                            <h5 id="nombreEscrito">Sin Escribir</h5>
                            <p>Apellido</p>
                            <h5 id="apellidoEscrito">Sin Escribir</h5>
                        </div>
                        <div class="row row-cols-2 justify-content-around">
                            <p>Tipo de Documento</p>
                            <h5 id="tipoDocEscrito">Sin Escribir</h5>
                            <p>Número de Documento</p>
                            <h5 id="numDocEscrito">Sin Escribir</h5>
                        </div>
                        <div class="row row-cols-2 justify-content-around">
                            <p>Número de Teléfono</p>
                            <h5 id="telefonoEscrito">Sin Escribir</h5>
                        </div>

                        <div class="row row-cols-2 justify-content-around">
                            <p>Tipo de Vehiculo</p>
                            <h5 id="tipoVehEscrito">Sin Escribir</h5>
                            <p>Placa</p>
                            <h5 id="placaEscrito">Sin Escribir</h5>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/registro.js"></script>
</body>

</html>
